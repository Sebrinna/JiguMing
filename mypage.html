<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>지구밍</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/mypage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-inner">
        <h1>마이 페이지</h1>
        <div class="info-icon">
          <a href="home.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
        </div>
        <div class="setting-icon">
          <a href="#"><i class="fa-solid fa-gear"></i></a>
        </div>
      </div>
    </header>

    <main>
      <section class="profile">
        <div>
          <img src="img/profile.png" alt="">
        </div>
        <div>
          <p>Sebrinna</p>
          <span>
            사진 <strong>3</strong> &nbsp; | &nbsp; 오늘달성 포인트 <strong>10 P</strong>
          </span>
        </div>
      </section>

      <section class="profile-manage">
        <div class="manage">
          <p>프로필 관리</p>
        </div>
        <div class="point-box">
          <div class="point-box-txt">
            <img src="img/beep.png" alt="">
            <p>포인트 <span>25 P</span></p>
          </div>
          <a href="#">보러가기</a>
        </div>
      </section>

      <section class="mygraph">
        <h2>나의 지구밍 분석지표</h2>
        <div class="graph-all">
          <img src="img/Bee.png" alt="">
          <img src="img/Flower.png" alt="">
          <img src="img/Plant.png" alt="">
          <div class="graph-txt1">
            <p>오늘의 구밍 미션</p>
          </div>
          <div class="graph-txt2">
            <p>이번주 구밍 미션</p>
          </div>
          <div class="graph-txt3">
            <p>친구를 <span>0번</span> 초대했어요</p>
          </div>
        </div>
        <div class="graph-point">
          <p>10 P</p>
          <p>25 P</p>
          <p>0 P</p>
        </div>
      </section>

      <div class="day">
        <p><span>Sebrinna</span> 님이 지구를 보살핀지</p>
        <p><span>3</span>일째</p>
      </div>

      <section class="gallery">
        <h2>나의 지구밍 사진첩</h2>
        <div class="photos">
          <img src="img/pic01.png" alt="">
          <img src="img/pic02.png" alt="">
          <img src="img/pic03.png" alt="">
        </div>
      </section>
    </main>


  </div>

</body>

</html>
